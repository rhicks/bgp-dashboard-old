<div class="table-responsive">
<table class="table table-striped table-condensed table-bordered table-hover sortable">
  <thead>
  <tr>
    <th>ASN</th>
    <th>Name</th>
    <!-- <th>Added to Database</th> -->
    <th>Prefixes</th>
    <th>Updated</th>
  </tr>
  </thead>
  <tbody>
{% for asn in object_list.items %}
  <!-- <p><a href="{{ url_for('asn.index') }}">{{ asn.asn }}</a>{{asn.name}}</p> -->
  <tr>
    <td><a href="http://bgp.he.net/AS{{asn.asn}}">{{asn.asn}}</a></td>
    <td>{{asn.name.split(' -', 1)[1]}} {{asn.name.split(' -', 1)[0]}}</td>
    <!-- <td>{{asn.created_timestamp.strftime("%Y-%m-%d %H:%M:%S %Z")}}</td> -->
    <td>{{asn.prefixes|length}}</td>
    <td>{{asn.modified_timestamp.strftime("%Y-%m-%d %H:%M:%S %Z")}}</td>
  </tr>
{% endfor %}
</tbody>
</table>
